<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: grid;
        }
        img{
            margin: auto;
            width: 10%;
            margin-bottom: -40px;
        }
        #main{
          
            text-align: center;
            
        }
        #winner{
            border: 0px solid black;
            width: 20%;
            margin: auto;
            height: 50px;
            margin-top: 60px;
            background-color: gray;
            border-radius: 10px;
            text-align: center;
            font-size: 25px;
            color: white;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        #member{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 60px;
            border: 0px solid red;
            width: 20%;
            margin: auto;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            background-color: lightcoral;
            border-radius: 10px;
        }
        #member>div{
            border: 0px solid black;
            text-align: center;
            font-size: 30px;
            color: white;
        }
       #roll{
        width: 10%;
        margin: auto;
        height: 50px;
        margin-top: 40px;
        border-radius: 10px;
        border: 0px;

       }
       #roll:hover{
        background-color: gray;
        color: white;
       }
    </style>
</head>

<script>
   

    function diceroll(){

        document.getElementById("member-1").style.backgroundColor="lightcoral"
        document.getElementById("member-2").style.backgroundColor="lightcoral"
        document.getElementById("member-3").style.backgroundColor="lightcoral"

      let m1= document.querySelector("#member-1").innerText=Math.ceil(Math.random()*6)
      let m2= document.querySelector("#member-2").innerText=Math.ceil(Math.random()*6)
      let m3= document.querySelector("#member-3").innerText=Math.ceil(Math.random()*6)
        
      if(m1>m2 && m1>m3){
        document.querySelector("#winner").innerText="Member 1"
        document.getElementById("member-1").style.backgroundColor="green"
        if(m2>m3){
            document.getElementById("member-2").style.backgroundColor="yellow"
            document.getElementById("member-3").style.backgroundColor="red"
        }else{
            document.getElementById("member-2").style.backgroundColor="red"
            document.getElementById("member-3").style.backgroundColor="yellow"
        }
      }
      if(m2>m1&&m2>m3){
        document.querySelector("#winner").innerText="Member 2"
        document.getElementById("member-2").style.backgroundColor="green"
        if(m1>m3){
            document.getElementById("member-1").style.backgroundColor="yellow"
            document.getElementById("member-3").style.backgroundColor="red"
        }else{
            document.getElementById("member-1").style.backgroundColor="red"
            document.getElementById("member-3").style.backgroundColor="yellow"
        }
      }
      if(m3>m1 && m3>m2){
        document.querySelector("#winner").innerText="Member 3"
        document.getElementById("member-3").style.backgroundColor="green"
        if(m1>m2){
            document.getElementById("member-1").style.backgroundColor="yellow"
            document.getElementById("member-2").style.backgroundColor="red"
        }else{
            document.getElementById("member-1").style.backgroundColor="red"
            document.getElementById("member-2").style.backgroundColor="yellow"
        }
      }
      if(m1==m2 && m2==m3 && m1==m3){
        document.getElementById("member-1").style.backgroundColor="lightblue"
        document.getElementById("member-2").style.backgroundColor="lightblue"
        document.getElementById("member-3").style.backgroundColor="lightblue"

      }
    }
</script>
